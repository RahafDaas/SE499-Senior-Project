<!DOCTYPE html>
<html lang="en">

<head>
    <!-- general meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- site specific tags -->
    <title> PSUEats Login & Registeration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6991b496f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="overlay">
        <div id="logo-popup">
            <img src="../images/PSUlogo.jpeg" height="250" width="290px" alt="logo" class="logo">
        </div>
    </div>

    <div class="container">
        <div class="Login_form">
            <h1 id="FormHead">Sign Up</h1>
            <div id="error"></div>
            <form id="form" action="/user-signup" method="POST">
                <div class="inputSet">
                    <div class="inputFields" id="Username">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-regular fa-circle-check" id="correctNameIcon" style="display: none;"></i>
                        <i class="fa-regular fa-circle-xmark" id="wrongNameIcon" style="display: none;"></i>
                        <input type="text" name="name" placeholder="Name" id="name" onkeyup="nameValidation()">
                        <span id="nameError" class="errorMseg"></span>
                    </div>

                    <div class="inputFields" id="Email">
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-regular fa-circle-check" id="correctEmailIcon" style="display: none;"></i>
                        <i class="fa-regular fa-circle-xmark" id="wrongEmailIcon" style="display: none;"></i>
                        <input type="email" name="email" placeholder="Email" id="email" onkeyup="emailValidation()"
                            required>
                        <span id="emailError" class="errorMseg"></span>
                    </div>

                    <div class="inputFields" id="PhoneNum">
                        <i class="fa-solid fa-phone"></i>
                        <i class="fa-regular fa-circle-check" id="correctPhoneIcon" style="display: none;"></i>
                        <i class="fa-regular fa-circle-xmark" id="wrongPhoneIcon" style="display: none;"></i>
                        <input type="tel" name="phoneNum" placeholder="Phone" id="phoneNum" onkeyup="phoneValidation()">
                        <span id="phoneError" class="errorMseg"></span>
                    </div>

                    <div class="inputFields" id="Password">
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-regular fa-circle-check" id="correctPassIcon" style="display: none;"></i>
                        <i class="fa-regular fa-circle-xmark" id="wrongPassIcon" style="display: none;"></i>
                        <input type="password" name="password" placeholder="Password" id="password" required
                            onkeyup="passValidation()">
                        <span id="passwordError" class="errorMseg"></span>
                    </div>

                    <div class="inputFields" id="Password2">
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-regular fa-circle-check" id="correctConfirmIcon" style="display: none;"></i>
                        <i class="fa-regular fa-circle-xmark" id="wrongConfirmIcon" style="display: none;"></i>
                        <input type="password" name="password2" placeholder="Confirm Password" id="password2"
                            onkeyup="passConfirmValidation()">
                        <span id="confirmationError" class="errorMseg"></span>
                    </div>
                    <p class="resetPass" id="passReset">Forgot Password? <a href="#">Reset Here</a></p>
                    <p class="shopownerSignup" id="shopownerSignup" style="display:block;">Are you a shop owner? <a
                            href="shopowner-signup.html">Signup as a Shop Owner</a></p>
                    <p class="shopownerLogin" id="shopownerLogin">Already have a shop owner account? <a
                            href="shopownerLogin.html">Login as Shop Owner</a></p>
                    <p class="adminLogin" id="adminLogin">Admin? <a href="adminLogin.html">Login here</a></p>
                </div>
                <br>
                <br>
                <br>
                <div class="field_btn">
                    <button type="submit" id="signup_btn" onclick="return formValidation()">Sign Up</button>
                    <button type="submit" class="disallow" id="login_btn" onclick="return loginValidation()">Log
                        In</button>
                </div>
            </form>
        </div>
    </div>
    <script>

        let signup_btn = document.getElementById("signup_btn")
        let login_btn = document.getElementById("login_btn")
        let Username = document.getElementById("Username")
        let FormHead = document.getElementById("FormHead")
        let resetPass = document.getElementById("passReset")
        let password2 = document.getElementById("Password2")
        let phone = document.getElementById("PhoneNum")
        let Form = document.getElementById("form")
        let shopownerSignup = document.getElementById("shopownerSignup")
        let shopownerLogin = document.getElementById("shopownerLogin")
        let adminLogin = document.getElementById("adminLogin")

        login_btn.onclick = function () {
            Username.style.maxHeight = "0"
            password2.style.maxHeight = "0"
            phone.style.maxHeight = "0"
            FormHead.innerHTML = "Log In"
            signup_btn.classList.add("disallow")
            login_btn.classList.remove("disallow")
            resetPass.style.display = 'block'
            Form.action = "/user-login"
            shopownerSignup.style.display = 'block'
            shopownerLogin.style.display = 'block'
            adminLogin.style.display = 'block'



        }
        signup_btn.onclick = function () {
            Username.style.maxHeight = "60px"
            password2.style.maxHeight = "60px"
            phone.style.maxHeight = "60px"
            FormHead.innerHTML = "Sign Up"
            signup_btn.classList.remove("disallow")
            login_btn.classList.add("disallow")
            resetPass.style.display = 'none'
            shopownerLogin.style.display = 'none'
            adminLogin.style.display = 'none'


        }

    </script>
    <script src="script.js"></script>
</body>

</html>
