<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saadedin Restaurant Menu</title>
    <script src="https://kit.fontawesome.com/6991b496f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #1d3557;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            /* Allows wrapping on smaller screens */
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            flex: 1;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a:first-child {
            background-color: #efb300;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:nth-child(2) {
            background-color: #d80000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }



        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-icon span {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background-color: #f4f4f4;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Styling for the search input */
        .search-bar input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .search-bar input[type="text"]:hover {
            border-color: #555;
        }

        .search-bar input[type="text"]:focus {
            border-color: #979797;
            box-shadow: #ababab 3px 3px 3px;
            outline: none;
        }

        /* Styling for the sort dropdown */
        .search-bar select {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .search-bar select:focus {
            border-color: #979797;
            outline: none;
        }

        /* Styling for the search and reset buttons */
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            background-color: #efb300;
            color: #fff;
            transition: 0.3s ease;

        }

        .search-bar button:hover {
            background-color: #b88b01;
            color: #fff;
            transition: 0.3s ease;

        }

        #menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            height: 100%;
        }

        .menu-item img {
            width: 100%;
            height: 60%;
            object-fit: fill;
            border-radius: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #555;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* Space between buttons and input */
            margin-top: 10px;
        }

        .quantity-controls button {
            background-color: #1d3557;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .quantity-controls button:hover {
            background-color: #16324f;
        }

        .quantity-controls button:active {
            background-color: #0ea600;
        }

        @media screen and (max-width: 1368px) {
            .menu-item img {
                width: 100%;
                height: 60%;
                object-fit: fill;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Saadedin Restaurant Menu</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
            <div class="cart-icon" onclick="viewCart()">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for dishes...">
        <button onclick="searchMenu()">Search</button>
        <select id="sortOptions" onchange="sortMenu()">
            <option value="default">Sort By</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="alpha">A-Z</option>
        </select>
    </div>

    <div id="menu-container">
        <!-- Menu items will be dynamically inserted here -->
    </div>

    <footer>
        &copy; 2024 Saadedin Restaurant. All rights reserved.
    </footer>

    <script>
        let allMenuItems = []; // Store all menu items globally
        let cart = JSON.parse(sessionStorage.getItem('cart')) || {}; // Initialize cart from sessionStorage

        async function fetchMenuItems() {
            try {
                const response = await fetch('/get-menu-items?restaurant=Saadedin Resturant');
                if (!response.ok) throw new Error('Failed to fetch menu items');
                allMenuItems = await response.json();
                displayMenu(allMenuItems);
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        }

        function displayMenu(menuItems) {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';

            menuItems.forEach(item => {
                const menuItemCard = document.createElement('div');
                menuItemCard.className = 'menu-item';
                menuItemCard.innerHTML = `
                    <img src="${item.dishPic}" alt="${item.dishname}">
                    <h4>${item.dishname}</h4>
                    <p>Price: ${item.price} SR</p>
                    <p>${item.calories}</p>
                    <div class="quantity-controls">
                        <button onclick="changeQuantity('${item.dishname}', -1)">-</button>
                        <input type="text" id="quantity-${item.dishname}" value="${cart[item.dishname] || 0}" readonly>
                        <button onclick="changeQuantity('${item.dishname}', 1)">+</button>
                    </div>
                `;
                menuContainer.appendChild(menuItemCard);
            });
        }

        function changeQuantity(dishname, change) {
            const quantityInput = document.getElementById(`quantity-${dishname}`);
            let currentQuantity = parseInt(quantityInput.value);

            currentQuantity += change;
            if (currentQuantity < 0) currentQuantity = 0;
            quantityInput.value = currentQuantity;

            if (currentQuantity > 0) {
                cart[dishname] = currentQuantity;

                // Store price and image URL in sessionStorage
                const item = allMenuItems.find(item => item.dishname === dishname);
                if (item) {
                    const priceData = JSON.parse(sessionStorage.getItem('priceData')) || {};
                    const imageData = JSON.parse(sessionStorage.getItem('imageData')) || {};
                    const shopData = JSON.parse(sessionStorage.getItem('shopData')) || {};

                    priceData[dishname] = item.price; // Store price
                    imageData[dishname] = item.dishPic; // Store image URL
                    shopData[dishname] = "Saadedin Resturant"; // Store the shop name
                    sessionStorage.setItem('shopData', JSON.stringify(shopData));
                    sessionStorage.setItem('priceData', JSON.stringify(priceData));
                    sessionStorage.setItem('imageData', JSON.stringify(imageData));
                }
            } else {
                // Remove item if quantity is zero
                delete cart[dishname];
                const priceData = JSON.parse(sessionStorage.getItem('priceData')) || {};
                const imageData = JSON.parse(sessionStorage.getItem('imageData')) || {};
                const shopData = JSON.parse(sessionStorage.getItem('shopData')) || {};

                delete priceData[dishname];
                delete imageData[dishname];
                delete shopData[dishname];

                sessionStorage.setItem('priceData', JSON.stringify(priceData));
                sessionStorage.setItem('imageData', JSON.stringify(imageData));
                sessionStorage.setItem('shopData', JSON.stringify(shopData));
            }

            sessionStorage.setItem('cart', JSON.stringify(cart)); // Save cart to sessionStorage
            updateCart();
        }

        function updateCart() {
            const cartCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function viewCart() {
            window.location.href = 'cart.html';
        }

        function searchMenu() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = allMenuItems.filter(item =>
                item.dishname.toLowerCase().includes(query)
            );
            displayMenu(filteredItems);
        }

        function sortMenu() {
            const sortOption = document.getElementById('sortOptions').value;

            let sortedMenuItems = [...allMenuItems]; // Create a copy of the menu items

            if (sortOption === "price-low") {
                // Sort by price (Low to High)
                sortedMenuItems.sort((a, b) => a.price - b.price);
            } else if (sortOption === "price-high") {
                // Sort by price (High to Low)
                sortedMenuItems.sort((a, b) => b.price - a.price);
            } else if (sortOption === "alpha") {
                // Sort alphabetically by dish name (A-Z)
                sortedMenuItems.sort((a, b) => a.dishname.localeCompare(b.dishname));
            }
            displayMenu(sortedMenuItems); // Display sorted items
        }

        window.onload = () => {
            fetchMenuItems();
            updateCart(); // Sync cart on page load
        };
    </script>

</body>

</html>
